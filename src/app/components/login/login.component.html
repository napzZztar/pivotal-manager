<div mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput placeholder="API Key" [(ngModel)]="data" (mouseenter)="checkAndPastClip()">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>GO</button>
</div>
