<mat-card class="people">
  <mat-card-header>
    <!--<div mat-card-avatar></div>-->
    <mat-card-title>{{member.name}}</mat-card-title>
    <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content class="people-content">
    <mat-accordion [multi]="true">
      <app-story *ngFor="let story of member?.stories" [story]="story"></app-story>
    </mat-accordion>
  </mat-card-content>
</mat-card>
