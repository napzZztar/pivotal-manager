<div class="task-board" [style.width]=" 452* members.length + 'px'">
  <app-toolbar class="toolbar" [refresh]="reloadEvent" [fetch]="refreshEvent"></app-toolbar>
  <div style="height: 100%;">
    <div class="user-board" *ngFor="let member of members; trackBy: memberTracker">
      <app-people [member]="member">People name</app-people>
    </div>
  </div>


</div>
