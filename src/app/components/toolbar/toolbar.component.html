<mat-toolbar color="primary" class="toolbar">

  <mat-toolbar-row>
    <span>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [multiple]="true">
    <mat-button-toggle *ngFor="let project of projects" value="{{project.isActive}}">{{project.projectName}}
    </mat-button-toggle>
  </mat-button-toggle-group>
    </span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="logout();">
      <mat-icon color="{{logoutClicked ? 'warn' : 'accent'}}" [style.text-shadow]="logoutClicked ? '0 0 5px' : '0 0 0'" aria-label>{{logoutIcon}}
      </mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
