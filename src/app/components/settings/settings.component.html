<div mat-dialog-content>
  <mat-grid-list cols="2" rowHeight="5:1">
    <mat-grid-tile [rowspan]="4">
      <mat-card class="settings-card">
        <mat-card-title>Projects</mat-card-title>
        <mat-card-content>
          <mat-selection-list #projectList>
            <mat-list-option *ngFor="let project of projects">
              {{project.projectName}}
            </mat-list-option>
          </mat-selection-list>

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="4">
      <mat-card class="settings-card">
        <mat-card-title>Members</mat-card-title>
        <mat-card-content>
          <mat-selection-list #projectList>
            <mat-list-option *ngFor="let member of members">
              {{member.name}} ({{member.initials}})
            </mat-list-option>
          </mat-selection-list>

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="1">3</mat-grid-tile>
    <mat-grid-tile [rowspan]="1">4</mat-grid-tile>
  </mat-grid-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</div>
